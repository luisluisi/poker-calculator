<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Póker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .player, .community-cards, .results, .card-legend {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, select {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 50px;
            margin: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-item img {
            margin-right: 10px;
        }
        .legend-item span {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Probabilidades de Póker</h1>

    <button onclick="addPlayer()">Agregar Jugador</button>
    <button onclick="showCardLegend()">Mostrar Nombres de Cartas</button>

    <div id="players">
        <div class="player">
            <label>Jugador 1 (ej. Ah Kh):</label>
            <input type="text" class="hole-cards" placeholder="Ah Kh" oninput="updateCards(this)">
            <div class="card-display"></div>
        </div>
        <div class="player">
            <label>Jugador 2 (ej. Qd Jd):</label>
            <input type="text" class="hole-cards" placeholder="Qd Jd" oninput="updateCards(this)">
            <div class="card-display"></div>
        </div>
    </div>

    <div class="community-cards">
        <label>Etapa del juego:</label>
        <select id="gameStage" onchange="updateCommunityCardsInput()">
            <option value="preflop">Preflop</option>
            <option value="1card">1 Carta</option>
            <option value="2cards">2 Cartas</option>
            <option value="flop" selected>Flop</option>
            <option value="turn">Turn</option>
            <option value="river">River</option>
        </select>
        <br>
        <label>Cartas comunitarias (ej. Th 9s 2c):</label>
        <input type="text" id="communityCards" placeholder="Th 9s 2c" oninput="updateCommunityCards()">
        <div id="communityCardDisplay"></div>
    </div>

    <button onclick="calculate()">Calcular</button>
    <button onclick="clearFields()">Limpiar</button>

    <div id="results" class="results"></div>

    <div id="cardLegend" class="card-legend" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
